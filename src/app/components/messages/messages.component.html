<div *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    <button
        class="clear"
        (click) = "messageService.clear()"
    >
        Clear messages
    </button>

    <div *ngFor='let message of messageService.messages' class="messages">
        <h1>{{message}}</h1>
    </div>
</div>
