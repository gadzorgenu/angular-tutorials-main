<div *ngIf="messageService.messages.length" class="msgs">
    <h2 class="msg">Messages</h2>
    <button
        class="clear"
        (click) = "messageService.clear()"
    >
        Clear messages
    </button>

    <div *ngFor='let message of messageService.messages' class="messages">
        <h1>{{message}}</h1>
    </div>
</div>
