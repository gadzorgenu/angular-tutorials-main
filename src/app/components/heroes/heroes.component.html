<h2>My Heroes</h2>
<ul class="heroes">
  <!-- for toggling css style class with a class binding. use [class.selected] = " ......." -->
  <li 
    *ngFor="let hero of heroes" 
  >
     <a routerLink="/detail/{{hero.id}}">
        <span class="badge"> {{hero.id}} </span>
        {{hero.name}}
     </a>
  </li>
</ul>
